<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valgomat</title>
    <link rel="icon" href="../pic/norwegianFlag.png">
    <link rel="stylesheet" href="./velging.css">
    <script src="https://kit.fontawesome.com/7c2b5789de.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backgroundDiv" id="backgroundDiv">
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
        <div class="tile">
        </div>
    </div>

    <div class="qaDiv" id="qaDiv">
        <div class="scrollHiddenDiv" id="scrollHiddenDiv">
            <div class="scrollDiv">
                <div class="panel">
                    <h2 class="question" id="question"></h2>
                    <div class="aswerButtonDiv">
                        <input type="radio" name="answer"  value="heltUenig"> Helt uenig
                        <input type="radio" name="answer"  value="littUenig"> Litt uenig
                        <input type="radio" name="answer"  value="littEnig"> Litt enig
                        <input type="radio" name="answer"  value="heltEnig"> Helt enig
                        <button id="btnNext" type="button">Neste spørsmål</button>
                    </div>
                </div>
                <div class="endScreen">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="transitionScreen" id="transitionScreen"></div>
    <script src="./velging.js"></script>
</body>
</html>
